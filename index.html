<!DOCTYPE html>
<!--adebowale, programmer-->
<html lang="en" class="nojs">	
   <head>
      <meta charset="utf-8">
	<title>Adebowale Lab Two</title>
      <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
      <link rel="stylesheet" media="screen" href="css/reset.css" />
      <link rel="stylesheet" media="screen" href="css/style.css" />
   </head>
   <body>
     <fieldset>
<form>
      <h1>Ayobami IT Solutions</h1>
      <p>Thank you for choosing Ayobami IT Solutions. Please enter intake data for consultaion confirmation.</p>
      <!--Company Name-->
      <div class ="enterprisename">
         <label>Enterprise Name: </label>
         <input type = "text" name ="enterprisename" placeholder="Enterprise Name">
      </div>
      <!--name-->
      <div class ="contactname">
      <label>Contact Name: </label>
      <select name="prefix">
  <option value="mr">Mr.</option>
  <option value="mrs">Mrs.</option>
  <option value="ms">Ms</option>
  </select>
	 <input type = "text" name ="contactname" placeholder="First name Last name">
      </div>

      <div class = "email">
         <label>Email Address: </label>
         <input type = "email" name ="email" placeholder="accountname@domain.com">
      </div>
      <!--phone number-->
      <div class = "contactnumber">
         <label>Phone Number: </label>
         <input type = "tel" name ="contactnumber" placeholder="(000) 000-0000 ">
      </div>
      <!--DOB-->
      <div class="dateofbirth">
      <label>Date of Birth: </label>
      <input type="text" name="dateofbirth" placeholder="MM/DD/YYYY">
      </div>
      <!--submit form-->
      <input type="submit" value="Confirm Appointment>>">
	  </form>
	   </fieldset>
	  
   </body>
</html>
